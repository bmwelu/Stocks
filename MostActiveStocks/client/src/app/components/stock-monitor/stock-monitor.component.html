<div class="stocks">
        <div class="most-active">
            <h2>Today's Most Active Stocks</h2>
            <h4>Refresh in {{secondsRemaining}} seconds 
             <a class="glyphicon glyphicon-question-sign" 
                    id="info" title="Stock Hours" 
                    popover="Stock trading hours are from 8:30AM-3PM CST weekdays (exluding holidays).  Data will not refresh outside of these hours."
                 [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true">
             </a>
          </h4>
            <div class="bar">
                <input type="text" placeholder="Enter a company name filter" [(ngModel)]="companyFilter" (click)="showMoreDetail=false" />
            </div>
            <table class="stock-table">
                <tr>
                    <td> Company Name </td>
                    <td> Symbol </td>
                    <td> Latest Price </td>
                </tr>
                <tr *ngFor="let x of stocks | filter:companyFilter | sort:stocks">
                    <td>{{ x.companyName }}</td>
                    <td><a (click)="getTickerInfo(x.symbol)">{{ x.symbol }}</a></td>
                    <td>{{ x.latestPrice | currency}}</td>
                </tr>
            </table>
        </div>
        <div class="watched">
            <div>
                <h2>Watch List</h2>
                <table class="stock-table">
                    <tr>
                        <td> Company Name </td>
                        <td> Symbol </td>
                    </tr>
                    <tr *ngFor="let x of monitoredStocks | sort:monitoredStocks">
                        <td>{{ x.companyName }}</td>
                        <td><a (click)="getTickerInfo(x.symbol)">{{ x.symbol }}</a></td>
                    </tr>
                </table>
            </div>
            <div *ngIf="showMoreDetail" id="detail-section">
                <label>Company Name: {{selectedStockInfo.companyName}} </label>
                <br/>
                <label>Symbol: {{selectedStockInfo.symbol}}</label>
                <br/>
                <label>Latest Price: {{selectedStockInfo.latestPrice}}</label>
                <br/>
                <label>Primary Exchange: {{selectedStockInfo.primaryExchange}}</label>
                <br/>
                <label>Sector: {{selectedStockInfo.sector}}</label>
            </div>
        </div>
    </div>
