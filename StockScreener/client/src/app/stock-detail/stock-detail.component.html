<div class="stock-detail" [hidden]="hideDetail">
  {{ticker}}
  <a class="detail-exit-button" (click)="hideStockDetails()">
      <img src="/assets/delete.ico" height="20" width="20"/>
  </a>
  <div>
    <a class="time-series-button" (click)="changeChartTimeSpan(0)">1 day</a>
    <a class="time-series-button" (click)="changeChartTimeSpan(1)">10 day</a>
    <a class="time-series-button" (click)="changeChartTimeSpan(2)">Last year</a>
    <a class="time-series-button" (click)="changeChartTimeSpan(3)">5 year</a>
  </div>
  
  <div style="display: block;" *ngIf="chart.showChart">
    <canvas baseChart width="500" height="285"
                [datasets]="chart.lineChartData"
                [labels]="chart.lineChartLabels"
                [options]="chart.lineChartOptions"
                [colors]="chart.lineChartColors"
                [chartType]="chart.lineChartType"
                (chartHover)="chart.chartHovered($event)"
                (chartClick)="chart.chartClicked($event)"></canvas>
    </div>
</div>
